<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" integrity="sha512-YHuwZabI2zi0k7c9vtg8dK/63QB0hLvD4thw44dFo/TfBFVVQOqEG9WpviaEpbyvgOIYLXF1n7xDUfU3GDs0sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/app.css">
    <title>New Estate Management</title>
  </head>
  <body>

    <!-- desktop navigation -->
    <div class="nav-desktop">
      <div class="row">
        <div class="col-xs-12 col-sm-4">

        </div>
        <div class="col-xs-12 col-sm-8">

        </div>
      </div>
    </div>
    <!-- end desktop navigation -->

    <!-- mobile navigation -->
    <div class="nav-mobile">
      <div class="row">

      </div>
    </div>
    <!-- end mobile navigation -->

    <!-- main-content -->
    <div class="main-content">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6">
          <!-- login box -->
          <div class="login-box">
            <h1 class="center">
              Customer Portal
            </h1>
            <!-- form -->
            <form action="" method="post">
              <div class="field-container">
                <input type="email" placeholder="Email" name="email" required>
                <br>
                <input type="password" placeholder="Password" name="password" required>

                <div class="row">
                  <div class="col-xs-6">
                    <label>
                      <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                  </div>
                  <div class="col-xs-6">
                    <a href="#">Forgot password?</a>
                  </div>
                </div>
                <button type="submit">Log In</button>
              </div>
            </form>
            <!-- end form -->
            <div class="row divider-row center">
              <div class="col-xs-5">
                <div class="divider"></div>
              </div>
              <div class="col-xs-2">
                <p>Or</p>
              </div>
              <div class="col-xs-5">
                <div class="divider"></div>
              </div>
            </div>
            <div class="center">
              <p>
                Sign in with-
                <a href="#">
                  <img src="img/twitter.png" alt="Twitter">
                </a>
                <a href="#">
                  <img src="img/apple.png" alt="Apple ID">
                </a>
                <a href="#">
                  <img src="img/google.png" alt="Google">
                </a>
                <br>
                <br>
                <br>
                Not a customer of New Estate Management?   <a href="#">Register</a>
              </p>
            </div>
          </div>
          <!-- end login box -->
        </div>
      </div>
    </div>
    <!-- end main-content -->





  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  </body>
</html>
